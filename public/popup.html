<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <style>
    body {
      width: 500px;
      max-height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow-y: auto;
    }
    
    .container {
      background: #0a0a0a;
      padding: 20px;
      min-height: 100vh;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 500;
      color: #ffffff;
      letter-spacing: -0.3px;
    }
    
    .info-card {
      background: #111111;
      border-radius: 4px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #1a1a1a;
    }
    
    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #666666;
      margin-bottom: 6px;
      font-weight: 500;
    }
    
    .value {
      font-size: 14px;
      font-weight: 400;
      word-break: break-all;
      color: #ffffff;
    }
    
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      background: #1a1a1a;
      font-size: 10px;
      margin-top: 6px;
      color: #888888;
      border: 1px solid #222222;
    }
    
    .status.active {
      background: #ffffff;
      color: #000000;
      border-color: #ffffff;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666666;
      font-size: 13px;
    }
    
    /* Tab card styles */
    .tab-card {
      background: #111111;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #1a1a1a;
      transition: all 0.15s ease;
    }
    
    .tab-card:hover {
      background: #151515;
      border-color: #222222;
    }
    
    .tab-card.active-tab {
      border-color: #ffffff;
      background: #0f0f0f;
    }
    
    .tab-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .tab-icon {
      font-size: 16px;
    }
    
    .tab-hostname {
      font-weight: 500;
      font-size: 13px;
      flex: 1;
      color: #ffffff;
    }
    
    .active-badge {
      background: #ffffff;
      color: #000000;
      padding: 2px 6px;
      border-radius: 2px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    .tab-title {
      font-size: 12px;
      color: #888888;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .tab-url {
      font-size: 10px;
      color: #555555;
      word-break: break-all;
      margin-bottom: 8px;
      max-height: 32px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .tab-stats {
      font-size: 9px;
      color: #444444;
      display: flex;
      gap: 6px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Money Tracker</h1>
    <div id="content">
      <div class="loading">Loading current website...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
